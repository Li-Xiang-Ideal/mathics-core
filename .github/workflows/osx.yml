name: Mathics3 (OSX)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: '**'

jobs:
  build:
    env:
      LDFLAGS: "-L/usr/local/opt/llvm@14/lib"
      CPPFLAGS: "-I/usr/local/opt/llvm@14/include"
    runs-on: macos-latest
    strategy:
      matrix:
        os: [macOS]
        python-version: ['3.11']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install OS dependencies
      run: |
        brew install llvm@14
        brew deps llvm@14
        brew uninstall llvm@14
        brew install llvm@15
        brew deps llvm@15
        brew uninstall llvm@15
        brew install llvm@16
        brew deps llvm@16
        brew uninstall llvm@16
        brew install llvm@17 tesseract
        brew deps llvm@17
        python -m pip install --upgrade pip
    - name: Install Mathics3 with full Python dependencies
      run: |
        # We can comment out after next Mathics-Scanner release
        # python -m pip install -e git+https://github.com/Mathics3/mathics-scanner#egg=Mathics-Scanner[full]
        python -m pip install Mathics-Scanner
        make develop-full
    - name: Test Mathics3
      run: |
        make -j3 check
